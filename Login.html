  <body>
    <div class="container">
      <div class="left-side" aria-hidden="true"></div>
      <div class="right-side">
        <div class="login-card" role="main" aria-label="Login form">
          <h2>Lago Vista Development Services</h2>
          <h1>Login to your <strong>account</strong></h1>
          <p class="subtitle">Permit Processing System</p>
          <form id="loginForm" novalidate>
            <div class="form-group">
              <label for="userid">User ID</label>
              <div class="input-wrapper">
                <i class="ri-user-line icon-left" aria-hidden="true"></i>
                <input
                  type="text"
                  id="userid"
                  name="userid"
                  placeholder="Enter your user ID"
                  required
                  minlength="3"
                  autocomplete="username"
                />
              </div>
              <div
                class="error-message"
                id="useridError"
                aria-live="polite"
              ></div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <i class="ri-lock-line icon-left" aria-hidden="true"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                  minlength="6"
                  autocomplete="current-password"
                />
                <button
                  type="button"
                  class="toggle-password"
                  id="togglePassword"
                  aria-label="Show or hide password"
                >
                  <i class="ri-eye-line"></i>
                </button>
              </div>
              <div
                class="error-message"
                id="passwordError"
                aria-live="polite"
              ></div>
            </div>

            <button type="submit" class="btn-submit">Sign In</button>
          </form>
          <div class="footer-text">
            &copy; 2024 Lago Vista Development Services. All rights reserved.
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");
        const eyeIcon = togglePassword.querySelector("i");

        togglePassword.addEventListener("click", function () {
          const type = passwordInput.type === "password" ? "text" : "password";
          passwordInput.type = type;
          if (type === "text") {
            eyeIcon.classList.remove("ri-eye-line");
            eyeIcon.classList.add("ri-eye-off-line");
          } else {
            eyeIcon.classList.remove("ri-eye-off-line");
            eyeIcon.classList.add("ri-eye-line");
          }
        });

        const form = document.getElementById("loginForm");
        const userIdInput = document.getElementById("userid");
        const passwordErr = document.getElementById("passwordError");
        const userIdErr = document.getElementById("useridError");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          // Clear errors
          passwordErr.textContent = "";
          userIdErr.textContent = "";

          let valid = true;

          if (!userIdInput.value.trim()) {
            userIdErr.textContent = "User ID is required";
            valid = false;
          } else if (userIdInput.value.trim().length < 3) {
            userIdErr.textContent = "User ID must be at least 3 characters";
            valid = false;
          }

          if (!passwordInput.value.trim()) {
            passwordErr.textContent = "Password is required";
            valid = false;
          } else if (passwordInput.value.trim().length < 6) {
            passwordErr.textContent = "Password must be at least 6 characters";
            valid = false;
          }

          if (!valid) return;

          // Simple auth check (demo)
          if (
            userIdInput.value === "test" &&
            passwordInput.value === "test123@"
          ) {
            alert("Login successful! Redirecting...");
            // redirect or whatever you want here
            window.location.href = "dashboard.html";
          } else {
            alert("Invalid credentials. Please try again.");
          }
        });
      });
    </script>
